<!-- structural directive -->
<div *ngFor="let item of toDo">
  <div class="incomplete" *ngIf="!item.isCompleted">{{item.title}}</div>
  <div class="completed" *ngIf="item.isCompleted">
    {{item.title}}
  </div>
</div>

<!-- attribute directive -->
<ng-container *ngFor="let item of toDo">
  <!-- <div class="incomplete" *ngIf="!item.isCompleted">{{item.title}}</div> -->
  <div [ngClass]="{'completed':item.isCompleted, 'incomplete': !item.isCompleted}" [ngStyle]="{'font-weight': 'bold'}">
    {{item.title}}
  </div>
</ng-container>
